<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More HTML tags!</title>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hello World</h1>
        <div class="circle"></div>
      <!-- lists -->
      <!-- ordered list-->
      <ol>
        <li>Pizza</li>
        <li>Something</li>
        <li>Pasta</li>
        <li>Soup</li>
      </ol>

      <ul>
        <li>Pizza</li>
        <li>Pasta</li>
                <li>Something</li>
        <li>Soup</li>
      </ul>

      <!-- main, article, section, span -->
      <main>
        <article>
          <section id="section-one">
            <h2>First Section...</h2>
          </section>
          <section class="yellow-background">
            <h2>Second Section...</h3>
            <p>With some <b>nice</b> <i>text</i>.</p>
          </section>
          <section class="yellow-background">
            <h3>Third Section...</h3>
            <p>With some <b>nice</b> <i>text</i>.</p>
          </section>
        </article>
      </main>

      <a>Tag 1</a>
      <a>Tag 2</a>
      <a>Tag 3</a>

      <!-- https://www.w3schools.com/html/html_blocks.asp inline vs. block elements -->
    </div>
  </body>
</html>
